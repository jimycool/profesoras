<div id="mapDiv" style="width: 800px; height: 500px"></div>
  <script>
    // position we will use later
    var lat = 40.65025470158698;
    var lon = 22.932709571116643;
    // initialize map
    map = L.map('mapDiv').setView([lat, lon], 18);
    // set map tiles source
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);
    // add marker to the map
    marker = L.marker([lat, lon]).addTo(map);
    // add popup to the marker
    marker.bindPopup("<b>Profesoras</b><br />Γραφείο Θεσσαλονίκης<br />Αμπελόκηποι,Λεωφόρος 28ης Οκτωβριου 14").openPopup();
